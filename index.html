<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mis XV Bianca</title>

  <style>
    :root{
      /* Ajustes r√°pidos (si quer√©s m√°s chico/grande) */
      --pad: 14px;
      --radius: 999px;

      --pill-font: 18px;    /* temporizador */
      --box-title: 22px;    /* ‚ÄúVestimenta sugerida‚Äù */
      --box-text: 18px;     /* texto del box */
      --btn-font: 26px;     /* bot√≥n */

      --overlay-max: 360px; /* ancho m√°ximo de overlays */
      --green: #3f7f73;     /* verde del bot√≥n */
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; margin:0; }

    /* SOLO CELULAR */
    @media (min-width: 768px){
      body{ display:none; }
      html::before{
        content:"Abr√≠ esta invitaci√≥n desde el celular.";
        display:flex;
        height:100%;
        align-items:center;
        justify-content:center;
        font-family: Arial, sans-serif;
        color:#333;
        padding:30px;
        text-align:center;
      }
    }

    body{
      font-family: "Georgia", serif;
      background:#000;
      overflow-x:hidden;
    }

    /* Fondo (evita problemas en iPhone con background-attachment) */
    .bg{
      position:fixed;
      inset:0;
      background: url("fondo.png") center top / cover no-repeat;
      z-index:0;
    }

    /* Contenedor overlays */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      padding: calc(env(safe-area-inset-top) + 10px) 16px calc(env(safe-area-inset-bottom) + 18px);
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      gap: 14px;
      align-items:center;
    }

    /* Pastilla temporizador */
    .pill{
      width: min(100%, var(--overlay-max));
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: var(--radius);
      padding: 12px 16px;
      text-align:center;
      font-size: var(--pill-font);
      font-weight: 600;
      color:#222;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .pill span{ font-weight:700; }

    /* Caja vestimenta */
    .box{
      width: min(100%, var(--overlay-max));
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 36px;
      padding: 18px 18px;
      text-align:center;
      color:#111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .box .t{
      font-size: var(--box-title);
      font-weight: 800;
      margin: 0 0 6px;
    }
    .box .t b{ font-weight:900; }
    .box .p{
      font-size: var(--box-text);
      margin:0;
      line-height:1.25;
      font-weight: 600;
    }

    /* Bot√≥n ubicaci√≥n */
    .btn{
      width: min(100%, var(--overlay-max));
      display:block;
      text-decoration:none;
      text-align:center;
      padding: 18px 18px;
      border-radius: 999px;
      background: var(--green);
      color:#fff;
      font-size: var(--btn-font);
      font-weight: 800;
      letter-spacing: .2px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.25);
    }

    /* Ajustes finos para pantallas chicas (iPhone SE) */
    @media (max-width: 360px){
      :root{
        --pill-font: 16px;
        --box-title: 20px;
        --box-text: 16px;
        --btn-font: 22px;
      }
      .wrap{ gap: 12px; }
      .btn{ padding: 16px 16px; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <div class="pill" id="countdown">‚è≥ Cargando‚Ä¶</div>

    <div class="box">
      <p class="t">Vestimenta sugerida: <b>Elegante sport</b></p>
      <p class="p">El color verde pistacho est√° reservado exclusivamente para la quincea√±era.</p>
    </div>

    <!-- REEMPLAZ√Å el link de abajo por el de Google Maps exacto -->
    <a class="btn" id="mapBtn" href="https://maps.google.com/?q=Victor%20Hugo%205150%2C%20Francisco%20Alvarez" target="_blank" rel="noopener">
      üìç Ver ubicaci√≥n
    </a>
  </main>

  <script>
    // ====== CONFIGURACI√ìN ======
    // Fecha del evento (Argentina). OJO: Mes es 1-12 ac√° porque usamos string ISO.
    // S√°bado 7 de Febrero - 20:30 hs
    const EVENTO_ISO_LOCAL = "2026-02-07T20:30:00"; // NO le agregues Z

    // ====== L√ìGICA TEMPORIZADOR ======
    const $cd = document.getElementById("countdown");

    function actualizar(){
      // Interpretaci√≥n local del dispositivo (en AR suele coincidir).
      // Si alguien lo abre en otro pa√≠s, igual cuenta hasta ese momento local.
      const evento = new Date(EVENTO_ISO_LOCAL);
      const ahora = new Date();

      let diff = evento - ahora;

      if (diff <= 0){
        $cd.textContent = "üéâ ¬°Hoy es el gran d√≠a!";
        return;
      }

      const totalSeg = Math.floor(diff / 1000);
      const dias = Math.floor(totalSeg / (3600*24));
      const horas = Math.floor((totalSeg % (3600*24)) / 3600);
      const mins  = Math.floor((totalSeg % 3600) / 60);

      // Formato: ‚ÄúFaltan 25 d√≠as y 23 horas‚Äù (sin minutos para que sea m√°s limpio)
      const dTxt = dias === 1 ? "d√≠a" : "d√≠as";
      const hTxt = horas === 1 ? "hora" : "horas";

      $cd.textContent = `‚è≥ Faltan ${dias} ${dTxt} y ${horas} ${hTxt}`;
    }

    actualizar();
    setInterval(actualizar, 30000); // cada 30s
  </script>
</body>
</html>
